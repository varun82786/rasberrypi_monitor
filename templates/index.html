<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Data Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Sci-Fi Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-5">Server Dashboard</h1>

        <div class="container mt-5 text-center">
            <h1 class="sci-fi">System Uptime</h1>
            <h2 id="uptime" class="sci-fi">--:--:--</h2>
        </div>

        <!-- Responsive rows for charts -->
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <canvas id="cpuTempChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <canvas id="cpuUsageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <canvas id="memUsageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <canvas id="diskUsageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons for each field leading to their respective graph pages -->
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-6 col-md-4 col-lg-2 mb-2">
                <a href="/graph/field1" class="btn btn-primary btn-block">CPU Temperature</a>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-2">
                <a href="/graph/field2" class="btn btn-primary btn-block">CPU Usage</a>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-2">
                <a href="/graph/field3" class="btn btn-primary btn-block">Memory Usage</a>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-2">
                <a href="/graph/field4" class="btn btn-primary btn-block">Disk Usage</a>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
