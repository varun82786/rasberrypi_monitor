<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Dashboard</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Real-Time Data Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="cpuTempChart" class="mb-4"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="cpuUsageChart" class="mb-4"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="memUsageChart" class="mb-4"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="diskUsageChart" class="mb-4"></canvas>
            </div>
        </div>
        <button id="historicalDataBtn" class="btn btn-primary mt-3" onclick="fetchHistoricalData(7)">Last 7 Days Data</button>
        <div id="historicalData" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
